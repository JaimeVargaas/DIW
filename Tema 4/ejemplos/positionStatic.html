<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position static</title>
    <style>
        div {
            padding: 20px;
            margin-bottom: 20px;
            width: 200px;
            border-radius: 5px;
            background-color: brown;
        }

        .div-secun{
            position: relative;
            top: -35px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="div-ppal">Div principal</div>
    <div class="div-secun">Div secundario</div>
    <div class="div-tercer">Div tercero</div>
</body>
</html>
