<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display contents</title>
    <style>
        .div-ppal{
            width: 500px;
            height: 400px;
            background-color: yellowgreen;
        }
        .div-secun {
            /* Acopla los elementos hijos al padre */
            display: contents;
            width: 400px;
            height: 300px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="div-ppal">
        DIV Principal
        <div class="div-secun">
            DIV Secundario
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
        </div>
    </div>
</body>
</html>
