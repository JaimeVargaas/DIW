<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilosFondos.css">
    <title>Document</title>
</head>
<body>
    <div class="tabla">
        <div class="fila">
            <div class="celda">
                <img src="./img/gif1.gif" alt="">
                <p style="text-align: center; ">Original</p>
            </div>
            <div class="celda">
                <img src="./img/gif1.gif" alt="" style="filter: blur(5px);">
                <p style="text-align: center; ">Desenfoque</p>
            </div>
            <div class="celda">
                <img src="./img/gif1.gif" alt="" style="filter: brightness(0.5);">
                <p style="text-align: center; ">Brillo</p>
            </div>
        </div>
        <div class="fila">
            <div class="celda">
                <img src="./img/gif3.gif" alt="" style="filter: contrast(1.5);">
                <p style="text-align: center; ">Contraste</p>
            </div>
            <div class="celda">
                <img src="./img/gif3.gif" alt="" style="filter: drop-shadow(8px 8px 8px red);">
                <p style="text-align: center; ">Sombra</p>
            </div>
            <div class="celda">
                <img src="./img/gif3.gif" alt="" style="filter: grayscale(0.6);">
                <p style="text-align: center; ">Escala de grises</p>
            </div>
        </div>
        <div class="fila">
            <div class="celda">
                <img src="./img/gif3.gif" alt="" style="filter: hue-rotate(50deg);">
                <p style="text-align: center; ">Rotaci√≥n de Tonos</p>
            </div>
            <div class="celda">
                <img src="./img/gif3.gif" alt="" style="filter: invert(0.2);">
                <p style="text-align: center; ">Invertir colores</p>
            </div>
            <div class="celda">
                <img src="./img/gif3.gif" alt="" style="opacity: 65%;">
                <p style="text-align: center; ">Opacidad</p>
        </div>
        <br><br>
        <h2>Imagen normal</h2>
        <img src="./img/adidas.png" alt="">

        <h2>Imagen svg</h2>
        <object data="img/adidas.svg" type="image/svg+xml"></object>
    </div>
</body>
</html>
